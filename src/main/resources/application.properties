# DFS Compliance Management System
# Application Configuration
# Environment: Development

# Application Information
app.name=DFS Compliance Management System
app.version=1.0.0-SNAPSHOT
app.environment=development

# Database Configuration
# Oracle Database Connection
db.url=jdbc:oracle:thin:@localhost:1521/FREE
db.username=dfs_compliance
db.password=SecurePassword123
db.driver=oracle.jdbc.OracleDriver

# Connection Pool Settings (Oracle UCP)
db.pool.initialSize=5
db.pool.minPoolSize=5
db.pool.maxPoolSize=20
db.pool.connectionWaitTimeout=30
db.pool.inactiveConnectionTimeout=300
db.pool.abandonedConnectionTimeout=600
db.pool.validateConnectionOnBorrow=true

# API Configuration
api.basePath=/api
api.version=v1
api.cors.enabled=true
api.cors.allowedOrigins=http://localhost:8080,https://apex.oracle.com
api.cors.allowedMethods=GET,POST,PUT,DELETE,OPTIONS
api.cors.allowedHeaders=Content-Type,Authorization
api.cors.maxAge=3600

# Session Configuration
session.timeout=1800
session.secure=true
session.httpOnly=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.dfs.compliance=DEBUG
logging.level.oracle.jdbc=WARN
logging.file.path=logs
logging.file.name=dfs-compliance.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Performance Monitoring
performance.slowQueryThreshold=3000
performance.logSlowQueries=true
performance.enableMetrics=true

# Security Settings
security.enableCSRF=false
security.enableXSS=true
security.enableSQLInjectionPrevention=true
security.maxRequestSize=10485760

# Audit Trail
audit.enabled=true
audit.logAllActions=true
audit.retentionDays=2555

# Alert Configuration
alert.enabled=true
alert.checkInterval=300000
alert.emailEnabled=false
alert.emailRecipients=compliance@dfs.ny.gov

# Feature Flags
feature.salesforceIntegration=false
feature.advancedReporting=false
feature.documentManagement=false

# Error Handling
error.includeStackTrace=true
error.includeMessage=true
error.logErrors=true

# Development Only Settings
dev.autoReloadEnabled=true
dev.showSQLStatements=true
dev.cacheEnabled=false