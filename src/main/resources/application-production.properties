# DFS Compliance Management System
# Production Configuration

app.environment=production

# Database - Use environment variables in production
db.url=${DB_URL}
db.username=${DB_USERNAME}
db.password=${DB_PASSWORD}

# Connection Pool - Higher limits for production
db.pool.initialSize=10
db.pool.minPoolSize=10
db.pool.maxPoolSize=50

# Security - Stricter in production
session.secure=true
security.enableCSRF=true

# Logging - Less verbose in production
logging.level.root=WARN
logging.level.com.dfs.compliance=INFO

# Performance
performance.slowQueryThreshold=2000

# Development settings - Disabled in production
dev.autoReloadEnabled=false
dev.showSQLStatements=false
dev.cacheEnabled=true

# Error Handling - Hide details in production
error.includeStackTrace=false
error.includeMessage=false